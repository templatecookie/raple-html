    {% block content %}{% endblock %}
    <div class="rt-mobile-menu-overlay"></div>
    <!-- /.rt-mobile-menu-overlay -->
    <div id="template2" style="display: none">
      <div class="PopoverParent">
        <div class="Popover-header">
          <a
            class="rt-single-icon-box user-profile-icon-big rt-align-center"
            href="#"
          >
            <div class="icon-thumb">
              <div class="innerImage">
                <img src="assets/images/all-img/user.svg" alt="profile_image" />
              </div>
            </div>
            <div class="iconbox-content">
              <h4>Faraz Ahmed</h4>
              <span>farazleo112</span>
            </div>
          </a>
        </div>
        <div class="PopoverContent">
          <div class="popoverInnerContent">
            <ul class="user_menu">
              <li>
                <a href="#">
                  <span class="icon-i">
                    <i class="ph-user"></i>
                  </span>
                  Profile
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="icon-i">
                    <i class="ph-chart-bar"></i>
                  </span>
                  Reports
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="icon-i">
                    <i class="ph-gear"></i>
                  </span>
                  Settings
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="icon-i">
                    <i class="ph-question"></i>
                  </span>
                  Get Help
                </a>
              </li>
            </ul>
          </div>
          <div class="popOverFooter">
            <a href="#">
              <span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="17.3"
                  height="17.3"
                  viewBox="0 0 17.3 17.3"
                >
                  <g id="log-out" transform="translate(-2.35 -2.35)">
                    <path
                      id="Path_2782"
                      data-name="Path 2782"
                      d="M8.333,19H4.778A1.778,1.778,0,0,1,3,17.222V4.778A1.778,1.778,0,0,1,4.778,3H8.333"
                      transform="translate(0 0)"
                      fill="none"
                      stroke="#4d5afb"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.3"
                    />
                    <path
                      id="Path_2783"
                      data-name="Path 2783"
                      d="M16,15.889l4.444-4.444L16,7"
                      transform="translate(-1.444 -0.444)"
                      fill="none"
                      stroke="#4d5afb"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.3"
                    />
                    <line
                      id="Line_11"
                      data-name="Line 11"
                      x1="10.667"
                      transform="translate(8.333 11)"
                      fill="none"
                      stroke="#4d5afb"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.3"
                    />
                  </g>
                </svg>
              </span>
              Log Out
            </a>
          </div>
        </div>
      </div>
    </div>

    <div id="template" style="display: none">

          <div class="d-blok f-size-14 text-gray-700 pointer">Clear All</div>
        </div>
        <div class="PopoverContent">

            <div class="notifybox">
              <ul class="notify-lists rt-list">
                {% include "../components/notification.html" %}
              </ul>
            </div>
          </div>
        </div>
