<div class="app-settings" id="appSettings">
<div class="settings-header d-flex justify-content-between">
<div>Settings</div>
<div class="pointer" id="closesetting">
<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M12.5 3.5L3.5 12.5" stroke="#959FA3" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
<path d="M12.5 12.5L3.5 3.5" stroke="#959FA3" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
</svg>

</div>
</div>
  <div class="inner-content">
    <div class="settings-images row">
      <div class="col-md-6">
        <div class="form-check p-0">
          <label class="d-block pointer" for="vertical_lable">
            <img src="assets/images/all-img/d-1.png" alt="" class="w-100" />
          </label>
          <div class="bottom-content">
          <input
            class="form-check-input  pointer"
            type="radio"
            name="flexRadioDefault"
            id="vertical_lable"
            checked
          />
          <span> Vertical</span>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-check p-0">
          <label
            class="form-check-label d-block pointer"
            for="horizental_label"
          >
            <img src="assets/images/all-img/d-2.png" alt="" />
          </label>
          <div class="bottom-content">
          <input
            class="form-check-input d-block pointer"
            type="radio"
            name="flexRadioDefault"
            id="horizental_label"
          />
          <span>Horizontal</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="settings-overlay"></div>
