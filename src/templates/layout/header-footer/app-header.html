<header class="app-header rt-sticky">
  <div class="navbar align-items-center">
    <div class="container-fluid">
      <div class="left-content">
        <div class="logo-segment">
          <div class="all-logo">
            <a href="home.html" class="brand-logo">
              <img
                src="assets/images/logo/logo.svg"
                alt=""
                draggable="false"
                class="logo-black"
              />
              <img
                src="assets/images/logo/logo-white.svg"
                alt=""
                draggable="false"
                class="logo-white"
              />
              <img
                src="assets/images/logo/logo-icon.svg"
                alt=""
                draggable="false"
                class="logo-icon rt-mr-10"
              />
              <img
                src="assets/images/logo/logo-full-white.svg"
                alt=""
                draggable="false"
                class="logo-full-white rt-mr-10"
              />
            </a>
            <a href="home.html" class="brand-logo white">
              <img
                src="assets/images/logo/logo-white.svg"
                alt=""
                draggable="false"
              />
            </a>
            <a href="home.html" class="collapse-in-logo">
              <img
                src="assets/images/logo/logo-icon.svg"
                alt=""
                draggable="false"
                class="logo-icon-blue"
              />
              <img
                src="assets/images/logo/logo-icon-white.svg"
                alt=""
                draggable="false"
                class="logo-icon-white"
              />
            </a>
          </div>
          <div class="opener_sidebar">
            <span class="icon-bar-open" id="opener_icon"></span>
          </div>
          <div class="opener_horizentalmenu" id="mainmenuOpen">
            <span class="icon-bar-open2" id="opener_icon2"></span>
          </div>
        </div>
        <div class="dashboard-message position-relative">
          <span class="back_sidebar_icon">
            <i class="ph-arrow-right"></i>
          </span>
        </div>
      </div>
      <div class="app-mian-serach">
        <form action="#">
          <div class="input-box">
            <input type="text" placeholder="Search" />
            <button type="submit">
              <img
                src="assets/images/svg/search.svg"
                alt=""
                draggable="false"
              />
            </button>
          </div>
        </form>
      </div>
      <div class="ms-auto">
        <div class="rt-nav-tolls d-flex align-items-center">
          <ul>
            <li class="d-inline-block d-md-none">
              <div class="iconBox open-mbl-search pointer">
                <img src="assets/images/svg/search.svg" alt="" />
              </div>
            </li>
            <li class="d-none d-lg-block">
              <div class="language-picker js-language-picker desktop-show">
                <form action="" class="language-picker__form">
                  <label for="language-picker-select"></label>
                  <select name="language-picker-select" id="language-picker-select">
                    <option lang="en" value="english" selected>English</option>
                    <option lang="de" value="deutsch">jarmani</option>
                    <option lang="sp" value="spanish">spanish</option>
                  </select>
                </form>
              </div>
            </li>
            <li>
              <div class="iconBox page-setting pointer" id="layout">
                <img
                  src="assets/images/svg/grid.svg"
                  alt=""
                  draggable="false"
                  class="for-v"
                />
                <img
                  src="assets/images/svg/grid2.svg"
                  alt=""
                  draggable="false"
                  class="for-h"
                />
              </div>
            </li>
            <li>
              <div
                class="iconBox notifications pointer waves-effect primary-light"
              >
                <img
                  src="assets/images/svg/bell.svg"
                  alt=""
                  draggable="false"
                  class="for-v"
                />
                <img
                  src="assets/images/svg/bell2.svg"
                  alt=""
                  draggable="false"
                  class="for-h"
                />
              </div>
            </li>
            <li>
              <div class="userProfileBox openaccount pointer">
                <img src="assets/images/all-img/user.svg" alt="" />
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
